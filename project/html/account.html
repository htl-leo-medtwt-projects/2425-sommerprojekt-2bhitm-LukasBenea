<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Dashboard</title>
    <link rel="stylesheet" href="../css/account.css">
    <script src="../js/account.js" defer></script>
</head>
<body>

<div class="dashboard">

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="navButton" data-target="account">Account</div>
        <div class="navButton" data-target="daten">Daten</div>
        <div class="navButton" data-target="comics">Gelesene Comics</div>
        <div class="navButton" data-target="errungenschaften">Errungenschaften</div>
    </div>

    <!-- Main Content -->
    <div class="mainContent" id="mainContent">
        
        <!-- Account-Ansicht -->
        <div class="accountView">
            <div class="topSection">
                <div class="profilePic">
                    <img id="profilbild" src="../images/vorseite/profilBild/p_1.png" alt="Profilbild">
                </div>
                <div class="userInfo">
                    <div class="username" id="username">Username</div>
                    <div class="levelBar">
                        <div class="levelFill" id="levelFill" style="width: 40%;"></div>
                    </div>
                </div>
            </div>

            <div class="comicGallery">
                <div class="comicItem">Comic 1</div>
                <div class="comicItem">Comic 2</div>
                <div class="comicItem">Comic 3</div>
                <div class="comicItem">Comic 4</div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
